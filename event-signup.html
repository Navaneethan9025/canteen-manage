<!DOCTYPE html
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Signup</title>
  <link rel="stylesheet" href="login-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header><i class="fas fa-utensils"></i>The <span> Break</span> Zone </header>
    <form method="POST" action="event-food-reserve-login.html">
      <div class="field Event">
        <div class="input-area">
          <input type="text" name="user" id="user" placeholder="Event Name">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">name can't be blank</div>
      </div>
      <!-- <div class="pass-txt"><h5 style="color: skyblue;">Roll Number</h5></div> -->

      <div class="field name">
        <div class="input-area">
          <input type="text" name="user" id="user" placeholder="User Name">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">name can't be blank</div>
      </div>
      <div class="pass-txt"><h5 style="color: skyblue;">Hod Name</h5></div>

      <div class="field password">
        <div class="input-area">
          <input type="password" name="pass" id="pass" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <div class="pass-txt"><h5 style="color: skyblue;">department</h5></div>

      <div class="field dept">
        <div class="input-area">
          <input type="text" name="dept" id="dept" placeholder="Department"> 
          <i class="icon fas fa-building"></i>
        </div>
        <div class="error error-txt">dept-name can't be blank</div>
      </div>

      <!-- <div class="pass-txt"><a href="#">Forgot password?</a></div> -->
      <a href="event-food-reserve-login.html"><input type="submit" value="Register"></a>
    </form>
    <!-- <div class="sign-txt">Not yet Register? <a href="">Signup now</a></div> -->
  </div>


  
</body>
</html>
